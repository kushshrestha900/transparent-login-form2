<!DOCTYPE html>
<html>

    <head>
        <!-- Adding some meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,
         initial-scale=1.0">
        <!-- title -->
        <title> Login Form</title>
        <!-- Connecting with External Css file -->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>

        <main>
            <div class="form-section">
                <header>Transparent login form</header>
                <!-- action tells where to go when submitted the form or clicked on sign up -->
                <form action="#">
                    <!-- when clicked on the Email text above the fillup box it goes into below box from the click in text-->

                    <label for="email"><span style="color: rgb(153, 195, 207);">Email</span></label>

                    <input type="email"  class="input-btn" id="fname" name="fname">

                    <label for="lname"><span style="color: rgb(153, 195, 207);">Password</span></label>

                    <input type="password"  class="input-btn" id="lname" name="lname">

                    <input type="submit" value="Sign in" class="signin-btn">
                </form>
            </div>
        </main>
    </body>

</html>
