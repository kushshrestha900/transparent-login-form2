<!DOCTYPE html>
<html>

<head>
    <!-- Adding some meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
         initial-scale=1.0">
    <!-- title -->
    <title>Transparent Login Form</title>
    <!-- Connecting with External Css file -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <h1>Transparent login form</h1>
    <div class="container">
        <!-- action tells where to go when submitted the form or clicked on sign up -->
        <form action="#">
            <!-- when clicked on the Email text above the fillup box it goes into below box from the click in text-->

            <label for="email">Email</label>
            <input type="email" id="fname" name="fname" placeholder="Email">
            <label for="lname">Password</label>
            <input type="password" id="lname" name="lname" placeholder="password">
            <input type="submit" value="Sign in">
        </form>
    </div>
</body>

</html>
